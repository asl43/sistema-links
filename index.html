<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistema de Links - Rastreamento</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #0f1724;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 { text-align: center; color: #06b6d4; }
  .card {
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
    max-width: 700px;
    margin: 20px auto;
    box-shadow: 0 0 10px #0004;
  }
  label { display: block; margin-top: 10px; }
  input {
    width: 100%; padding: 10px; border: none;
    border-radius: 8px; margin-top: 5px;
  }
  button {
    margin-top: 15px; padding: 10px 15px;
    background: #06b6d4; border: none;
    color: #fff; border-radius: 8px; cursor: pointer;
  }
  button:hover { background: #0891b2; }
  table {
    width: 100%; border-collapse: collapse;
    margin-top: 20px; font-size: 14px;
  }
  th, td {
    border-bottom: 1px solid #334155;
    padding: 8px; text-align: left;
  }
  th { background: #1e293b; color: #06b6d4; }
  a { color: #06b6d4; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>üìä Sistema de Rastreamento de Links</h1>

<div class="card">
  <h3>Cadastrar Novo Link</h3>
  <label>T√≠tulo do Link:</label>
  <input id="titulo" placeholder="Ex: Site da PMAM">
  <label>URL Original:</label>
  <input id="url" placeholder="https://exemplo.com">
  <button onclick="cadastrarLink()">Cadastrar</button>
  <p id="msg"></p>
</div>

<div class="card">
  <h3>Links Cadastrados</h3>
  <table id="tabelaLinks">
    <thead>
      <tr>
        <th>ID</th>
        <th>T√≠tulo</th>
        <th>URL Original</th>
        <th>Link Curto</th>
        <th>Cliques</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxYrRuXDpim5DpK2YonE9v96P2xSWlB61_JYwbUg32QSv4TtrGZNxnSNEMo16H3_UAqjw/exec";

async function cadastrarLink() {
  const titulo = document.getElementById("titulo").value.trim();
  const url = document.getElementById("url").value.trim();
  const msg = document.getElementById("msg");
  
  if (!titulo || !url) {
    msg.innerText = "‚ö†Ô∏è Preencha todos os campos!";
    return;
  }

  msg.innerText = "‚è≥ Salvando...";
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "addLink", titulo, url })
    });
    const data = await res.json();
    msg.innerText = data.message;
    carregarLinks();
  } catch (e) {
    msg.innerText = "‚ùå Erro ao conectar √† planilha.";
  }
}

async function carregarLinks() {
  const tabela = document.querySelector("#tabelaLinks tbody");
  tabela.innerHTML = "<tr><td colspan='5'>‚è≥ Carregando...</td></tr>";
  try {
    const res = await fetch(API_URL + "?action=getLinks");
    const data = await res.json();
    tabela.innerHTML = "";
    data.forEach(link => {
      const row = `
        <tr>
          <td>${link.ID}</td>
          <td>${link.Titulo}</td>
          <td><a href="${link.URL}" target="_blank">Abrir</a></td>
          <td><a href="${link.Curto}" target="_blank">${link.Curto}</a></td>
          <td>${link.Contagem}</td>
        </tr>`;
      tabela.innerHTML += row;
    });
  } catch (e) {
    tabela.innerHTML = "<tr><td colspan='5'>‚ùå Erro ao carregar.</td></tr>";
  }
}

carregarLinks();
</script>

</body>
</html>
